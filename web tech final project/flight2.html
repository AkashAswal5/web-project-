<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROROUTE - Find Airplane Routes</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* This ensures that the footer stays at the bottom */
            margin: 0; /* Remove default margin */
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        header {
            background-color: #0079c1;
            color: #fff;
            padding: 20px;
            padding-right: 22px; /* Add padding to the right to make space for the background image */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 32px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1583150647472-d239652a12f5?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTl8fHxlbnwwfHx8fHw=') center/cover no-repeat;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1; /* This allows the container to grow and push the footer to the bottom */
            z-index: 1; /* Ensure the container is above the background image */
        }

        .search-section {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px; /* Adjusted margin for better spacing */
        }

        .search-section h2 {
            margin-bottom: 10px;
        }

        .search-section input[type="text"],
        .search-section input[type="date"],
        .search-section button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0079c1; /* Use the header color for consistency */
            border-radius: 3px;
            box-sizing: border-box;
        }

        .search-section button {
            background-color: #0079c1;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0079c1;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>AEROROUTE</h1>
        <nav>
            <ul>
                <li><a href="pe2.1.html">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="about1.html">About</a></li>
                <li>
                    <select onchange="location = this.value;">
                        <option value="#">More</option>
                        <option value="#">Contact</option>
                        <option value="#">Help</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <div class="background-image"></div>

    <div class="container">
        <section class="search-section">
            <h2>Find Your Route</h2>
            <form action="#" method="GET">
                <input type="text" name="origin" placeholder="Origin" required>
                <input type="text" name="destination" placeholder="Destination" required>
                <input type="date" name="date" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="results-section">
            <!-- Results will be displayed here -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 AEROROUTE. All rights reserved.</p>
    </footer>
</body>

</html>
