<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Route Finder</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    color: #007bff;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}

    </style>




</head>
<body>
    <div class="login-container">
        <h2>Login to Route Finder</h2>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginError" class="error-message"></p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script> function login() {
        var username = document.getElementById('username').value; 
        var password = document.getElementById('password').value;
    
        // Perform validation (e.g., check against stored credentials)
        if (username === 'admin' && password === 'password') {
            // Redirect to the main page or perform other actions upon successful login
            window.location.href = 'index.html';
            return false; // Prevent form submission
        } else {
            var errorElement = document.getElementById('loginError');
            errorElement.textContent = 'Invalid username or password';
            return false; // Prevent form submission
        }
    }
    </script>
    
</body>
</html>
