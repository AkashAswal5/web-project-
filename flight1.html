<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="flight1.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" />
            </div>
            <div class="form-group">
                <label for="travellers">Travellers</label>
                <input type="number" id="travellers" />
            </div>
            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="text" id="departure" />
            </div>
            <div class="form-group">
                <label for="return">Return</label>
                <input type="text" id="return" />
            </div>
            <button class="btn"><i class="ri-search-line"></i></button>
        </div>

        <h1>Under Construction</h1>
        <p>This page is currently under construction. We apologize for any inconvenience.</p>

        <div id="box"></div>
    </div>

    <script>
        // Live Date and Time Box
        function updateBox() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById("box").innerHTML = ` ${formattedDate} ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateBox, 1000);
    </script>
</body>

</html>
