<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #3f51b5;
            color: white;
            padding: 0px;
            text-align: center;
            font-size: 2em;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin-top: 80px;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.dribbble.com/users/1928873/screenshots/6456745/bus_animation.gif') repeat;
            animation: animateBackground 10s linear infinite reverse; /* Direction reversed */
            z-index: -1;
        }

        @keyframes animateBackground {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0% 0;
            }
        }

        .form-container {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid skyblue; /* Change color to sky blue */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
        }

        .btn {
            background-color: #3f51b5;
            color: aqua;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #box {
            font-size: 1.2em;
            border: 2px solid #ffffff;
            padding: 10px;
            margin: 20px 0;
            color: #3f51b5;
            border-radius: 5px;
        }

        h1 {
            color: #3f51b5;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        WarpWaveBus
    </header>
    <div class="container-wrapper">
        <div class="background-image"></div>
        <div class="form-container">
            <form action="/planRoute" method="get">
                <div class="form-group">
                    <label for="startPoint">FROM :</label>
                    <input type="text" name="startPoint" id="startPoint" placeholder="Enter starting point" required>
                </div>

                <div class="form-group">
                    <label for="endPoint">TO:</label>
                    <input type="text" name="endPoint" id="endPoint" placeholder="Enter ending point" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </div>

                <button type="submit" class="btn">Plan Route</button>
            </form>
        </div>
    </div>
    <h1>WarpWaveBus</h1>
    <p>"WarpWaveBus: Your Pathway to Seamless Travel!"</p>
    <div id="box"></div>

    <script>
        // Live Date and Time Box
        function updateBox() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById("box").innerHTML = ` ${formattedDate} ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateBox, 1000);
    </script>
</body>

</html>
