<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Signup</h1>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email (Gmail Account):</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="generateCredentials()">Signup</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function generateCredentials() {
            // Get form data
            const formData = new FormData(document.getElementById('signupForm'));
            const name = formData.get('name');
            const dob = formData.get('dob');
            const address = formData.get('address');
            const phone = formData.get('phone');
            const email = formData.get('email');

            // Generate random username and password
            const username = generateRandomString(8);
            const password = generateRandomString(12);

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Username: ${username}</p>
                <p>Password: ${password}</p>
            `;

            // You can send this data to a server for further processing (e.g., saving in a database)
            // Example AJAX request:
            // fetch('process_signup.php', {
            //     method: 'POST',
            //     body: JSON.stringify({ name, dob, address, phone, email, username, password }),
            //     headers: { 'Content-Type': 'application/json' }
            // })
            // .then(response => response.json())
            // .then(data => console.log(data))
            // .catch(error => console.error('Error:', error));
        }

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
</body>

</html>
