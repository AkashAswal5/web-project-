<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Route Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .user-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Route Finder</h2>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="username">Username: (admin)</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password: (password)</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginError" class="error-message"></p>
        </form>
    </div>

    <div class="user-details" id="userDetails">
        <h2>User Details</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>
        <p><strong>Address:</strong> <span id="userAddress"></span></p>
        <p><strong>Phone Number:</strong> <span id="userPhone"></span></p>
        <p><strong>Email (Gmail Account):</strong> <span id="userEmail"></span></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Perform validation (e.g., check against stored credentials)
            if (username === 'admin' && password === 'password') {
                // Mock user data (replace with actual data retrieval from database)
                var userDetails = {
                    name: 'John Doe',
                    dob: '1990-01-01',
                    address: '123 Main St, City',
                    phone: '123-456-7890',
                    email: 'johndoe@gmail.com'
                };

                // Display user details
                displayUserDetails(userDetails);

                // Hide login form
                document.getElementById('loginForm').style.display = 'none';

                // Show user details section
                document.getElementById('userDetails').style.display = 'block';

                return false; // Prevent form submission
            } else {
                var errorElement = document.getElementById('loginError');
                errorElement.textContent = 'Invalid username or password';
                return false; // Prevent form submission
            }
        }

        function displayUserDetails(userDetails) {
            document.getElementById('userName').textContent = userDetails.name;
            document.getElementById('userDob').textContent = userDetails.dob;
            document.getElementById('userAddress').textContent = userDetails.address;
            document.getElementById('userPhone').textContent = userDetails.phone;
            document.getElementById('userEmail').textContent = userDetails.email;
        }
    </script>
</body>
</html>
